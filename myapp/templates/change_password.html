
{% extends 'parent.html' %}

{% block title %}Change Password | Electronic Shopping{% endblock %}
{% load static %}
{% block content %}
{% load mytags %}

<!-- style css -->
		<link rel="stylesheet" href="{% static 'css/style123.css' %}">
		<link rel="stylesheet" href="{% static 'css/flexslider.css' %}" />


<div class="login_sec">
	 <div class="container">
		 <h2>Change Password</h2>
		 <div class="col-md-6 log">
				 <form method="post">
					 {% csrf_token %}
					 <input type="password" name="oldpassword" placeholder="Old Password" class="form-control"/>
					 <input type="password" name="password1" placeholder="New Password" class="form-control"/>
					 <input type="password" name="password2" placeholder="Confirm Password" class="form-control"/>
					 <input type="submit" value="Change Password">
				 </form>
				 {% if messages %}
					 	<ul>

							<li>{{ messages }}</li>

						</ul>
			     {% endif %}
		 </div>

		 <div class="clearfix"></div>
	 </div>
</div>
<!---->

{% endblock %}
